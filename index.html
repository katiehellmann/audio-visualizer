<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Audio Visualizer</title>
    <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
    <script src="./src/loader.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1></h1>
    <main>
      <div id="canvas">
        <canvas width="700" height="500"></canvas>
      </div>
      <div id="controls">
        <section>
          <button id="btn-play" data-playing="no"></button>
          <button id="btn-fs">Full Screen</button>

          <label
            >Track:
            <select id="trackSelect"></select>
          </label>
        </section>

        <section>
          Volume:
          <input
            type="range"
            id="slider-volume"
            min="0"
            max="2"
            value="1"
            step="0.01"
          />
          <span id="label-volume">???</span>
        </section>

        <section>
          <span
            ><input type="checkbox" id="cb-gradient" checked /><label
              for="cb-gradient"
              >Show Gradient</label
            ></span
          >
          <span
            ><input type="checkbox" id="cb-bars" checked /><label for="cb-bars"
              >Show Bars</label
            ></span
          >
          <span
            ><input type="checkbox" id="cb-circles" checked /><label
              for="cb-circles"
              >Show Heart</label
            ></span
          >
          <span
            ><input type="checkbox" id="cb-noise" /><label for="cb-noise"
              >Show Noise</label
            ></span
          >
          <span
            ><input type="checkbox" id="cb-invert" /><label for="cb-invert"
              >Show Invert</label
            ></span
          >
          <span
            ><input type="checkbox" id="cb-emboss" /><label for="cb-emboss"
              >Show Emboss</label
            ></span
          >
        </section>

        <div>
          <label for="slider-bass">Bass</label>
          <input type="range" id="slider-bass" min="-40" max="40" value="0" />
        </div>
        <div>
          <label for="slider-treble">Treble</label>
          <input type="range" id="slider-treble" min="-40" max="40" value="0" />
        </div>

        <div>
          <label>
            <input
              type="radio"
              name="visualization"
              value="frequency"
              checked
            />
            Frequency Data
          </label>
          <label>
            <input type="radio" name="visualization" value="time-domain" />
            Time Domain
          </label>
        </div>
      </div>
    </main>
  </body>
  <footer>
    <p>Website by Katie Hellmann. All song credits go to Chappell Roan.</p>
  </footer>
</html>
